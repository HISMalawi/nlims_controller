    put:
      summary: Update a laboratory test
      tags:
      - Tests
      security:
      - tokenAuth: []
      description: Update a laboratory test
      parameters:
      - name: tracking_number
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: test successfully updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: test successfully updated
                  data:
                    type: object
        '422':
          description: 'Error: Unprocessable Entity'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: order with such test not available
                  data:
                    type: object
                    example: {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - test_status
              - test_type
              properties:
                arv_number:
                  type: string
                uuid:
                  type: string
                  description: Unique test identifier
                test_status:
