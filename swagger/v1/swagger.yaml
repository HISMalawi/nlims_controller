---
openapi: 3.0.1
info:
  title: NLIMS API
  version: v1
  description: API documentation for NLIMS
paths:
  "/api/v1/login":
    post:
      summary: Authenticate a user and return a token
      tags:
      - Authentication
      description: Authenticate a user and return a token
      parameters: []
      responses:
        '200':
          description: login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      username:
                        type: string
                        example: admin
                      app_name:
                        type: string
                        example: nlims
                      app_uuid:
                        type: string
                        example: 99d18d28-7360-4356-b378-8ca438012be9
                      disabled:
                        type: boolean
                        example: false
                      location:
                        type: string
                        example: lilongwe
                      partner:
                        type: string
                        example: api_admin
                      roles:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                              example: admin
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: 193625fa-534c-4470-a557-9c60f41799a9
                      expiry_time:
                        type: string
                        example: '20251105142432'
        '401':
          description: invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Wrong username or password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - username
              - password
              properties:
                username:
                  type: string
                  example: admin
                password:
                  type: string
                  example: password123
  "/api/v2/orders":
    post:
      summary: Create a new laboratory order
      tags:
      - Orders
      security:
      - tokenAuth: []
      description: Create a new laboratory order
      parameters: []
      responses:
        '200':
          description: order successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: order successfully created
                  data:
                    type: object
                    properties:
                      tracking_number:
                        type: string
                        example: XTRK123495
        '422':
          description: 'Error: Unprocessable Entity'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: tracking number not provided
                  data:
                    type: object
                    example: {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - order
              - patient
              - tests
              properties:
                order:
                  type: object
                  required:
                  - district
                  - sending_facility
                  - tracking_number
                  - requested_by
                  - date_created
                  - priority
                  - target_lab
                  - order_location
                  - sample_type
                  - sample_status
                  - drawn_by
                  properties:
                    uuid:
                      type: string
                    tracking_number:
                      type: string
                    district:
                      type: string
                    sending_facility:
                      type: string
                    requested_by:
                      type: string
                    date_created:
                      type: string
                      format: date-time
                    priority:
                      type: string
                    target_lab:
                      type: string
                    order_location:
                      type: string
                    reason_for_test:
                      type: string
                    art_start_date:
                      type: string
                    arv_number:
                      type: string
                    art_regimen:
                      type: string
                    clinical_history:
                      type: string
                    lab_location:
                      type: string
                    source_system:
                      type: string
                    sample_type:
                      type: object
                      required:
                      - name
                      properties:
                        name:
                          type: string
                        nlims_code:
                          type: string
                    sample_status:
                      type: object
                      required:
                      - name
                      properties:
                        name:
                          type: string
                    drawn_by:
                      type: object
                      required:
                      - name
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        phone_number:
                          type: string
                    status_trail:
                      type: array
                      items:
                        type: object
                        properties:
                          status:
                            type: string
                          timestamp:
                            type: string
                            format: date-time
                          updated_by:
                            type: object
                            properties:
                              first_name:
                                type: string
                              last_name:
                                type: string
                              id_number:
                                type: string
                              phone_number:
                                type: string
                patient:
                  type: object
                  required:
                  - first_name
                  - last_name
                  - gender
                  - date_of_birth
                  properties:
                    national_patient_id:
                      type: string
                    first_name:
                      type: string
                    last_name:
                      type: string
                    gender:
                      type: string
                    date_of_birth:
                      type: string
                    phone_number:
                      type: string
                tests:
                  type: array
                  description: 'Required: tests not provided'
                  items:
                    type: object
                    required:
                    - test_status
                    - test_type
                    properties:
                      test_status:
                        type: string
                      time_updated:
                        type: string
                        format: date-time
                      test_type:
                        type: object
                        required:
                        - name
                        - nlims_code
                        properties:
                          name:
                            type: string
                          nlims_code:
                            type: string
                      test_results:
                        type: array
                        items:
                          type: object
                          properties:
                            measure:
                              type: object
                              required:
                              - name
                              - nlims_code
                              properties:
                                name:
                                  type: string
                                nlims_code:
                                  type: string
                            result:
                              type: object
                              required:
                              - value
                              - result_date
                              properties:
                                value:
                                  type: string
                                unit:
                                  type: string
                                result_date:
                                  type: string
                                  format: date-time
                                platform:
                                  type: string
                                platformserial:
                                  type: string
                      status_trail:
                        type: array
                        items:
                          type: object
                          required:
                          - status
                          - timestamp
                          properties:
                            status:
                              type: string
                            timestamp:
                              type: string
                              format: date-time
                            updated_by:
                              type: object
                              properties:
                                first_name:
                                  type: string
                                last_name:
                                  type: string
                                id_number:
                                  type: string
                                phone_number:
                                  type: string
              example:
                order:
                  uuid: 3452b6d0-acca-4d9e-9052-7acee4f646fc
                  tracking_number: XTRK123495
                  sample_type:
                    name: Plasma
                    nlims_code: NLIMS_SP_0017_MWI
                  sample_status:
                    name: specimen_collected
                  order_location: OPD
                  date_created: '2025-09-13 02:00:00'
                  priority: Routine
                  reason_for_test: Invistration
                  drawn_by:
                    id: 1001
                    name: John Doe
                    phone_number: "+265999111222"
                  target_lab: National Reference Lab
                  sending_facility: Kamuzu Central Hospital
                  district: Lilongwe
                  requested_by: Dr. Delete
                  art_start_date: '2020-05-10'
                  arv_number: ARV-998877
                  art_regimen: TDF/3TC/DTG
                  clinical_history: allergic to nuts
                  lab_location: Main Lab
                  source_system: IBLIS
                  status_trail:
                  - status: specimen_collected
                    timestamp: '2025-09-13 02:00:00'
                    updated_by:
                      first_name: Xmachina
                      last_name: Delete
                      id_number: '38'
                      phone_number: ''
                patient:
                  national_patient_id: PAT-123456
                  first_name: Mary
                  last_name: Chirwa
                  date_of_birth: '1992-03-21'
                  gender: F
                  phone_number: "+265888777666"
                tests:
                - test_status: verified
                  time_updated: '2025-09-13 02:00:00'
                  test_type:
                    name: HIV Viral Load
                    nlims_code: NLIMS_TT_0071_MWI
                  test_results:
                  - measure:
                      name: Viral Load
                      nlims_code: NLIMS_TI_0294_MWI
                    result:
                      value: '100'
                      unit: copies/mL
                      result_date: '2025-09-13 04:10:02'
                      platform: Abbot
                      platformserial: '275021258'
                  status_trail:
                  - status: started
                    timestamp: '2025-09-13 02:00:00'
                    updated_by:
                      first_name: Xmachina
                      last_name: Delete
                      id_number: '38'
                      phone_number: ''
                  - status: completed
                    timestamp: '2025-09-13 03:00:00'
                    updated_by:
                      first_name: Xmachina
                      last_name: Delete
                      id_number: '38'
                      phone_number: ''
  "/api/v2/orders/{tracking_number}":
    get:
      summary: Find an order by tracking number
      tags:
      - Orders
      security:
      - tokenAuth: []
      parameters:
      - name: tracking_number
        in: path
        required: true
        description: Tracking number of the order
        schema:
          type: string
      description: Returned when the order cannot be found
      responses:
        '200':
          description: Order Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Order Found
                  data:
                    type: object
                    properties:
                      order:
                        type: object
                        properties:
                          uuid:
                            type: string
                          tracking_number:
                            type: string
                          sample_type:
                            type: object
                            properties:
                              id:
                                type: integer
                              name:
                                type: string
                              nlims_code:
                                type: string
                          sample_status:
                            type: object
                            properties:
                              id:
                                type: integer
                              name:
                                type: string
                          order_location:
                            type: string
                          date_created:
                            type: string
                            format: date-time
                          priority:
                            type: string
                          reason_for_test:
                            type: string
                          drawn_by:
                            type: object
                            properties:
                              id:
                                type: string
                              name:
                                type: string
                              phone_number:
                                type: string
                          target_lab:
                            type: string
                          sending_facility:
                            type: string
                          district:
                            type: string
                          site_code_number:
                            type: string
                          requested_by:
                            type: string
                          art_start_date:
                            type: string
                          arv_number:
                            type: string
                          art_regimen:
                            type: string
                          clinical_history:
                            type: string
                          lab_location:
                            type: string
                          source_system:
                            type: string
                          status_trail:
                            type: array
                            items:
                              type: object
                              properties:
                                status_id:
                                  type: integer
                                status:
                                  type: string
                                timestamp:
                                  type: string
                                  format: date-time
                                updated_by:
                                  type: object
                                  properties:
                                    first_name:
                                      type: string
                                    last_name:
                                      type: string
                                    id:
                                      type: string
                                    phone_number:
                                      type: string
                      patient:
                        type: object
                        properties:
                          id:
                            type: integer
                          national_patient_id:
                            type: string
                          first_name:
                            type: string
                          last_name:
                            type: string
                          gender:
                            type: string
                          date_of_birth:
                            type: string
                          phone_number:
                            type: string
                      tests:
                        type: array
                        items:
                          type: object
                          properties:
                            tracking_number:
                              type: string
                            arv_number:
                              type: string
                            uuid:
                              type: string
                            test_status:
                              type: string
                            time_updated:
                              type: string
                              format: date-time
                            test_type:
                              type: object
                              required:
                              - name
                              - nlims_code
                              properties:
                                name:
                                  type: string
                                nlims_code:
                                  type: string
                            status_trail:
                              type: array
                              items:
                                type: object
                                properties:
                                  status_id:
                                    type: integer
                                  status:
                                    type: string
                                  timestamp:
                                    type: string
                                    format: date-time
                                  updated_by:
                                    type: object
                                    properties:
                                      first_name:
                                        type: string
                                      last_name:
                                        type: string
                                      id:
                                        type: string
                                      phone_number:
                                        type: string
                            test_results:
                              type: array
                              items:
                                type: object
                                properties:
                                  measure:
                                    type: object
                                    properties:
                                      name:
                                        type: string
                                      nlims_code:
                                        type: string
                                  result:
                                    type: object
                                    properties:
                                      value:
                                        type: string
                                      unit:
                                        type: string
                                      result_date:
                                        type: string
                                        format: date-time
                                      platform:
                                        type: string
                                      platformserial:
                                        type: string
        '404':
          description: Order Not Available
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Order Not Available
                  data:
                    type: object
                    example: {}
    put:
      summary: Update an order
      tags:
      - Orders
      security:
      - tokenAuth: []
      parameters:
      - name: tracking_number
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Order Updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: order updated successfully
                  data:
                    type: object
                    example:
                      tracking_number: XTRK123495
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                oneOf:
                - type: object
                  properties:
                    error:
                      type: boolean
                      example: true
                    message:
                      type: string
                      example: time updated or result date provided is in the past
                    data:
                      type: object
                      example: {}
                - type: object
                  properties:
                    error:
                      type: boolean
                      example: true
                    message:
                      type: string
                      example: status trail not provided
                    data:
                      type: object
                      example: {}
                - type: object
                  properties:
                    error:
                      type: boolean
                      example: true
                    message:
                      type: string
                      example: specimen status not available in nlims - available
                        statuses are [specimen_not_collected, specimen_accepted, specimen_rejected,
                        specimen_collected, sample_accepted_at_hub, sample_rejected_at_hub,
                        sample_accepted_at_ml, sample_rejected_at_ml]
                    data:
                      type: object
                      example: {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - status
              - time_updated
              - status_trail
              properties:
                status:
                  type: string
                time_updated:
                  type: string
                  format: date-time
                status_trail:
                  type: array
                  items:
                    type: object
                    required:
                    - status
                    - timestamp
                    - updated_by
                    properties:
                      status:
                        type: string
                      timestamp:
                        type: string
                        format: date-time
                      updated_by:
                        type: object
                        required:
                        - first_name
                        - last_name
                        - id
                        properties:
                          first_name:
                            type: string
                          last_name:
                            type: string
                          id:
                            type: string
                          phone_number:
                            type: string
  "/api/v2/orders/{tracking_number}/exists":
    get:
      summary: Check if an order exists
      tags:
      - Orders
      security:
      - tokenAuth: []
      parameters:
      - name: tracking_number
        in: path
        required: true
        description: Tracking number of the order
        schema:
          type: string
      description: Returns true if the order exists
      responses:
        '200':
          description: Order Exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Order Exists
                  data:
                    type: boolean
                    example: true
  "/api/v2/orders/tracking_numbers/all":
    get:
      summary: Get tracking numbers to be logged for validation of orders against
        master
      tags:
      - Orders
      security:
      - tokenAuth: []
      parameters:
      - name: order_id
        in: query
        required: true
        description: Order ID
        schema:
          type: integer
      - name: limit
        in: query
        required: false
        description: Limit of records to return (max 50000, default 50000)
        schema:
          type: integer
      - name: from
        in: query
        required: false
        description: From date
        schema:
          type: string
      description: Returns the tracking numbers
      responses:
        '200':
          description: Tracking numbers returned
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    tracking_number:
                      type: string
