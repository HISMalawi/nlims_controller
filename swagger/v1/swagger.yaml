---
openapi: 3.0.1
info:
  title: NLIMS API
  version: v1
paths:
  "/api/v2/csig/generate_ids":
    post:
      summary: generate_specimen_tracking_id csig
      tags:
      - CSIG
      parameters: []
      responses:
        '200':
          description: successful
        '400':
          description: bad request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                number_of_ids:
                  type: integer
              required:
              - number_of_ids
  "/api/v2/csig/distribute_ids":
    post:
      summary: distribute_sin csig
      responses:
        '200':
          description: successful
  "/api/v2/csig/sin_used":
    get:
      summary: check_if_sin_is_used csig
      responses:
        '200':
          description: successful
  "/api/v2/csig/use_sin":
    post:
      summary: use_sin csig
      responses:
        '200':
          description: successful
  "/api/v2/csig":
    get:
      summary: list specimen tracking ids
      responses:
        '200':
          description: successful
servers:
- url: http://localhost:3009
  variables:
    defaultHost:
      default: localhost:3009
